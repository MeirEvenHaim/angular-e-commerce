<div class="container mt-5">
  <h1 class="text-center mb-4">Product List</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card product-card mb-4">
        <img
          src="http://localhost:8000{{ product.image }}"
          class="card-img-top"
          alt="Product Image"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <!-- Display category name -->
          <p class="card-text">
            <strong>Category:</strong> {{ product.category }}
          </p>
          <!-- Display supplier name -->
          <p class="card-text">
            <strong>Supplier:</strong> {{ product.supplier }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted"
              >${{ product.price | number : "1.2-2" }}</span
            >
            <button class="btn btn-primary">
              <i class="material-icons">add_shopping_cart</i> Add to Cart
            </button>
          </div>
        </div>
        <!-- Admin-only Delete and Edit Buttons -->
        <div *ngIf="isAdmin" class="card-footer text-center">
          <button
            (click)="deleteProduct(product.id)"
            class="btn btn-danger btn-sm"
          >
            <i class="material-icons">delete</i> Delete
          </button>
          <button (click)="editProduct(product)" class="btn btn-warning btn-sm">
            <i class="material-icons">edit</i> Edit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin-only Actions -->
  <div *ngIf="isAdmin" class="mt-4">
    <h2 class="text-center">Admin Actions</h2>
    <form class="mt-3" (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input
          type="text"
          id="productName"
          [(ngModel)]="newProduct.name"
          name="name"
          class="form-control"
          placeholder="Enter product name"
          required
        />
      </div>
      <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea
          id="productDescription"
          [(ngModel)]="newProduct.description"
          name="description"
          class="form-control"
          placeholder="Enter product description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="productPrice">Price</label>
        <input
          type="number"
          id="productPrice"
          [(ngModel)]="newProduct.price"
          name="price"
          class="form-control"
          placeholder="Enter product price"
          required
        />
      </div>
      <div class="form-group">
        <label for="productStock">Stock</label>
        <input
          type="number"
          id="productStock"
          [(ngModel)]="newProduct.stock"
          name="stock"
          class="form-control"
          placeholder="Enter stock quantity"
          required
        />
      </div>
      <div class="form-group">
        <label for="productSupplier">Supplier</label>
        <input
          type="text"
          id="productSupplier"
          [(ngModel)]="newProduct.supplier_id"
          name="supplier"
          class="form-control"
          placeholder="Enter supplier name"
          required
        />
      </div>
      <div class="form-group">
        <label for="productCategory">Category</label>
        <input
          type="text"
          id="productCategory"
          [(ngModel)]="newProduct.category_id"
          name="category"
          class="form-control"
          placeholder="Enter category name"
          required
        />
      </div>
      <div class="form-group">
        <label for="productImage">Image</label>
        <input
          type="file"
          id="productImage"
          (change)="onFileSelected($event)"
          class="form-control"
        />
      </div>
      <button type="submit" class="btn btn-success">Save Product</button>
    </form>
  </div>
</div>
