<!-- cart.component.html -->
<div class="container mt-4">
  <mat-toolbar color="primary">
    <span>Carts</span>
  </mat-toolbar>

  <div class="row">
    <div class="col-md-4" *ngFor="let cart of carts">
      <div class="card mb-3" (click)="cart.id ? viewCart(cart.id) : null">
        <div class="card-body">
          <h5 class="card-title">Cart ID: {{ cart.id }}</h5>
          <p class="card-text">Client: {{ cart.client }}</p>
          <p class="card-text">Created At: {{ cart.created_at }}</p>
          <button class="view-cart" (click)="viewCart(cart.id!)">View Cart</button>
        </div>
      </div>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div *ngIf="selectedCart" class="mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Cart Details</h5>
      </div>
      <div class="card-body">
        <p>Client: {{ selectedCart.client }}</p>
        <p>Products: {{ selectedCart.products ? selectedCart.products.length : 0 }}</p>
        <p>Created At: {{ selectedCart.created_at }}</p>
      </div>
      <div class="card-footer">
        <button class="delete" (click)="deleteCart(selectedCart.id!)">Delete Cart</button>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <button class="new-cart" (click)="createCart()">Create New Cart</button>
  </div>

  <!-- Add the Shop Redirection -->
  <div class="mt-3">
    <button class="shop-button" (click)="goToShop()">Go to Shop</button>
  </div>
